<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <b class="title-text">My Account</b>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #form="ngForm" (ngSubmit)="sendUserInformation(form.value)">
        <mat-form-field style="width: 100%">
            <mat-icon>people</mat-icon>
            <input matInput ngModel name="email" placeholder="Ex. pat@example.com">
            <mat-icon>lock</mat-icon>
            <input matInput ngModel name="password" placeholder="******">
        </mat-form-field>
        <button class="signInButton" mat-button><b style="color: rgba(207,166,58,0.79)">Login</b></button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
